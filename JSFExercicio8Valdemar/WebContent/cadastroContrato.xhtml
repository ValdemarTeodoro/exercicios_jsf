<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Contrato</title>
</h:head>
<h:body>
<h:form>
<h1>Cadastro de Contrato</h1>
<h:messages/>
	<h:panelGrid columns="2">
		<h:outputText value="Número de Contrato"/>
		<h:inputText value="#{contratoControllerValdemar.contratoValdemar.numeroContrato}"
			required="true"
			requiredMessage="O campo Número de Contrato é obrigatório"/>
			
		<h:outputText value="Descrição do Contrato"/>
		<h:inputText value="#{contratoControllerValdemar.contratoValdemar.descricaoContrato}"
			required="true"
			requiredMessage="O campo Descrição do Contrato é obrigatório"/>
		
		<h:outputText value="Valor do Contrato"/>
		<h:inputText value="#{contratoControllerValdemar.contratoValdemar.valorContrato}"
			required="true"
			requiredMessage="O campo Valor do Contrato é obrigatório">
			<f:validateDoubleRange minimum="0.01"/>
		</h:inputText>
		
		<h:outputText value="Data de Início do Contrato"/>
		<h:inputText value="#{contratoControllerValdemar.contratoValdemar.dataInicio}"
			required="true"
			requiredMessage="O campo Data de Início do Contrato é obrigatório">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
		</h:inputText>
		
		<h:outputText value="Data de Fim do Contrato"/>
		<h:inputText value="#{contratoControllerValdemar.contratoValdemar.dataFim}"
			required="true"
			requiredMessage="O campo Data do Fim do Contrato é obrigatório">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
		</h:inputText>
		
		<h:outputText value="Processo: *"/>
		<h:selectOneMenu value="#{contratoControllerValdemar.processoSelecionado}"
			converter="processoConverter"
			required="true"
			requiredMessage="O campo Processo é obrigatório!">
			<f:selectItem itemLabel="SELECIONE"/>
			<f:selectItems value="#{processoControllerValdemar.lista}"
				var="processo"
				itemLabel="#{processo.descricaoProcesso}"
				itemValue="#{processo}"/>
		</h:selectOneMenu>
		<h:commandButton value="Salvar" action="#{contratoControllerValdemar.salva}"/>
		<h:commandButton value="Limpar" action="cadastroContrato.xhtml" actionListener="#{contratoControllerValdemar.limparCampos}"/>
	</h:panelGrid>
</h:form>
</h:body>
</html>
