<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Processo</title>
</h:head>
<h:body>
<h:form>
	<h1>Cadastro de Processo</h1>
	<h:messages/>
	<h:panelGrid columns="2">
		<h:outputText value="Número de Processo: *"/>
		<h:inputText value="#{processoControllerValdemar.processoValdemar.numeroProcesso}"
			required="true"
			requiredMessage="O campo Número de Processo é obrigatório!"/>
		
		<h:outputText value="Descrição do Processo: *"/>
		<h:inputText value="#{processoControllerValdemar.processoValdemar.descricaoProcesso}"
			required="true"
			requiredMessage="O campo Descrição do Processo é obrigatório!"/>
		
		<h:outputText value="Valor do Processo: *"/>
		<h:inputText value="#{processoControllerValdemar.processoValdemar.valorProcesso}"
			required="true"
			requiredMessage="O campo Valor do Processo é obrigatório!">
			<f:validateDoubleRange minimum="0.01"/>
			</h:inputText>
		
		<h:commandButton value="Salvar" action="#{processoControllerValdemar.salvar}"/>
		<h:commandButton value="Limpar" action="cadastroProcesso.xhtml" actionListener="#{processoControllerValdemar.limparCampos}"/>
	</h:panelGrid>
</h:form>
</h:body>
</html>
