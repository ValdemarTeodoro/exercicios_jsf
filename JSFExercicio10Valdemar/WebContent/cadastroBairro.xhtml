<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Bairro</title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
<h1>Cadastro de Bairro</h1>
<h:messages/>
<h:panelGrid columns="2">
	<h:outputText value="Nome do Bairro: *"/>
	<h:inputText value="#{bairroControllerValdemar.bairroValdemar.nomeBairro}"
		required="true"
		requiredMessage="O campo Nome do Bairro é obrigatório!"/>
	
	<h:outputText value="Descrição do Bairro: *"/>
	<h:inputText value="#{bairroControllerValdemar.bairroValdemar.descricaoBairro}"
		required="true"
		requiredMessage="O campo Descrição do Bairro é obrigatório!"/>
		
	<h:outputText value="Municipio: *"/>
	<h:selectOneMenu value="#{bairroControllerValdemar.municipioSelecionado}"
		converter="municipioConverter"
		required="true"
		requiredMessage="O campo Município é obrigatório!">
		<f:selectItem itemLabel="SELECIONE"/>
		<f:selectItems value="#{municipioControllerValdemar.lista}"
			var="municipio"
			itemLabel="#{municipio.nomeMunicipio}"
			itemValue="#{municipio}"/>
	</h:selectOneMenu>
	
	<h:commandButton value="Salvar" action="#{bairroControllerValdemar.salvar}"/>
	<h:commandButton value="Limpar" action="cadastroBairro.xhtml" actionListener="#{bairroControllerValdemar.limparCampos}"/>
</h:panelGrid>
</h:form>
</h:body>
</html>
