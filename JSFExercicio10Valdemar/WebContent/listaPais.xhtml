<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista Países</title>
</h:head>
<h:body>
<h:form>
<h:messages/>
<h:dataTable border="1" value="#{paisControllerValdemar.lista}" var="pais">
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:outputText value="#{pais.id}"/>
	</h:column>
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome do País"/>
		</f:facet>
		<h:outputText value="#{pais.nomePais}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Código do País"/>
		</f:facet>
		<h:outputText value="#{pais.codigoPais}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		<h:commandButton value="Editar" action="#{paisControllerValdemar.editar}">
			<f:setPropertyActionListener value="#{pais}" target="#{paisControllerValdemar.paisValdemar}"/>
		</h:commandButton>
		<h:commandButton value="Excluir" action="#{paisControllerValdemar.excluir}">
			<f:setPropertyActionListener value="#{pais}" target="#{paisControllerValdemar.paisValdemar}"/>
		</h:commandButton>
	</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
