<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Produto</title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
<h1>Cadastro de Produto</h1>
<h:messages/>
<h:panelGrid columns="2">
	<h:outputText value="Produto: *"/>
	<h:inputText value="#{produtoControllerValdemar.produto.descricao}"
		required="true"
		requiredMessage="O campo produto é obrigatório!"/>
	<h:commandButton value="Salvar" action="#{produtoControllerValdemar.salvar}"/>
	<h:commandButton value="Limpar" action="cadastroProduto.xhtml" actionListener="#{produtoControllerValdemar.limparCampos}"/>
</h:panelGrid>
</h:form>
</h:body>
</html>
