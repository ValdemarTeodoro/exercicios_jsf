<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Venda</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
		<h1>Cadastro de Venda</h1>
		<h:messages/>
		<h:panelGrid columns="2">
		
			<h:outputText value="Cliente: *"/>
			<h:inputText value="#{vendaControllerValdemar.venda.cliente}"
			 	required="true"
			 	requiredMessage="O Campo cliente é obrigatório!"/>
			 	
			<h:outputText value="Produto: *"/>
			<h:selectOneMenu value="#{vendaControllerValdemar.produtoSelecionado}"
				converter="produtoConverter"
				required="true"
				requiredMessage="O campo produto é obrigatório!">
				<f:selectItem itemLabel="SELECIONE"/>
				<f:selectItems value="#{produtoControllerValdemar.lista}"
					var="pro"
					itemLabel="#{pro.descricao}"
					itemValue="#{pro}"/>
			</h:selectOneMenu>
			
			<h:outputText value="Valor: *"/>
			<h:inputText value="#{vendaControllerValdemar.venda.valor}"
				required="true"
				requiredMessage="O campo valor é obrigatório!">
				<f:validateDoubleRange minimum="0.01"/>
			</h:inputText>
			
			<h:commandButton value="Salvar" action="#{vendaControllerValdemar.salvar}"/>
			<h:commandButton value="Limpar" action="cadastroVenda.xhtml" actionListener="#{vendaControllerValdemar.limparCampos}"/>
				
		</h:panelGrid>
	</h:form>
</h:body>
</html>
