<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Aluno</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
		<h1>Cadastro de Aluno</h1>
		<h:messages/>
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome do Aluno: *"/>
			<h:inputText value="#{alunoControllerValdemar.alunoValdemar.nomeAluno}"
			 	required="true"
			 	requiredMessage="O Campo nome do aluno é obrigatório!"/>
			 	
			<h:outputText value="Idade do Aluno: *"/>
			<h:inputText value="#{alunoControllerValdemar.alunoValdemar.idade}"
				required="true"
				requiredMessage="O campo idade do aluno é obrigatório!">
				<f:validateLongRange minimum="1"/>
			</h:inputText>
				
			<h:outputText value="Data de Nascimento: *"/>
			<h:inputText value="#{alunoControllerValdemar.alunoValdemar.dataNascimento}"
				rendered="true"
				requiredMessage="O campo data de nascimento é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
			</h:inputText>
			
			
			<h:outputText value="Grau de Instruçao: *"/>
			<h:selectOneMenu value="#{alunoControllerValdemar.grauInstrucaoSelecionado}"
				converter="grauInstrucaoConverter"
				required="true"
				requiredMessage="O campo grau de instrução é obrigatório!">
				<f:selectItem itemLabel="SELECIONE"/>
				<f:selectItems value="#{grauInstrucaoControllerValdemar.lista}"
					var="aluno"
					itemLabel="#{aluno.grauInstrucao}"
					itemValue="#{aluno}"/>
			</h:selectOneMenu>
			
			
			<h:commandButton value="Salvar" action="#{alunoControllerValdemar.salvar}"/>
			<h:commandButton value="Limpar" action="cadastroAluno.xhtml" actionListener="#{alunoControllerValdemar.limparCampos}"/>
				
		</h:panelGrid>
	</h:form>
</h:body>
</html>
