<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Alunos</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
	<h1>Lista de Alunos</h1>
	<h:messages/>
	<h:dataTable border="1" value="#{alunoControllerValdemar.lista}" var="aluno">
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Id"/>
			</f:facet>
			<h:outputText value="#{aluno.id}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nome do Aluno"/>
			</f:facet>
			<h:outputText value="#{aluno.nomeAluno}"/>
		</h:column>
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Idade do aluno"/>
			</f:facet>
			<h:outputText value="#{aluno.idade}"/>
		</h:column>	
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Data de Nascimento do Aluno"/>
			</f:facet>
			<h:outputText value="#{aluno.dataNascimento}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Grau de Instrução"/>
			</f:facet>
			<h:outputText value="#{aluno.grauInstrucaoValdemar.grauInstrucao}"/>
		</h:column>
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ação"/>
			</f:facet>
			<h:commandButton value="Editar" action="#{alunoControllerValdemar.editar}">
				<f:setPropertyActionListener value="#{aluno}" target="#{alunoControllerValdemar.alunoValdemar}"/>
			</h:commandButton>
			<h:commandButton onclick="return confirm('Confirma a exclusão?')"  value="Excluir" action="#{alunoControllerValdemar.excluir}">
				<f:setPropertyActionListener value="#{aluno}" target="#{alunoControllerValdemar.alunoValdemar}"/>
			</h:commandButton>
		</h:column>
	</h:dataTable>
	</h:form>
</h:body>
</html>
