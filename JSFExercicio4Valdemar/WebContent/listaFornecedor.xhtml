<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Fornecedor</title>
</h:head>
<h:body>
	<h:form>
	<h1>Lista de Fornecedor</h1>
	<h:messages/>
	<h:dataTable border="1" value="#{fornecedorControllerValdemar.lista}" var="fornecedor">
	
		<h:column>
			<f:facet name="header">
				<h:outputText value="Id"/>
			</f:facet>
			<h:outputText value="#{fornecedor.id}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Fornecedor"/>
			</f:facet>
			<h:outputText value="#{fornecedor.fornecedor}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ação"/>
			</f:facet>
			<h:commandButton value="Editar" action="#{fornecedorControllerValdemar.editar}">
				<f:setPropertyActionListener value="#{fornecedor}" target="#{fornecedorControllerValdemar.fornecedor}"/>
			</h:commandButton>
			<h:commandButton value="Excluir" onclick="return confirm('Confirma a exclusão?')" action="#{fornecedorControllerValdemar.excluir}">
				<f:setPropertyActionListener value="#{fornecedor}" target="#{fornecedorControllerValdemar.fornecedor}"/>
			</h:commandButton>
		</h:column>
	</h:dataTable>
	</h:form>
</h:body>
</html>
