<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Fornecedor</title>
</h:head>
<h:body>
<h:form>
<h1>Cadastro de Fornecedor</h1>
<h:messages/>
<h:panelGrid columns="2">
	<h:outputText value="Fornecedor: *"/>
	<h:inputText value="#{fornecedorControllerValdemar.fornecedor.fornecedor}"
		required="true"
		requiredMessage="O campo fornecedor é obrigatório!"/>
	<h:commandButton value="Salvar" action="#{fornecedorControllerValdemar.salvar}"/>
	<h:commandButton value="Limpar" action="cadastroFornecedor.xhtml" actionListener="#{fornecedorControllerValdemar.limparCampos}"/>
</h:panelGrid>
</h:form>
</h:body>
</html>
