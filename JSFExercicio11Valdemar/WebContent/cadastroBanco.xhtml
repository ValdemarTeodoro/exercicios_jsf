<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Cadastro Banco</title>
</h:head>
<h:body>
<h:form>
	<h1>Cadastro Banco</h1>
<h:messages/>
<h:panelGrid columns="2">
	<h:outputText value="Nome do Banco: *"/>
	<h:inputText value="#{bancoControllerValdemar.bancoValdemar.nomeBanco}"
		required="true"
		requiredMessage="O campo Nome do Banco é obrigatório!"/>


	<h:outputText value="Código do Banco: *"/>
	<h:inputText value="#{bancoControllerValdemar.bancoValdemar.codgioBanco}"
		required="true"
		requiredMessage="O campo Código do banco é obrigatório!"/>


	<h:outputText value="CNPJ do Banco: *"/>
	<h:inputText value="#{bancoControllerValdemar.bancoValdemar.cnpjBanco}"
		required="true"
		requiredMessage="O campo CNPJ do Banco é obrigatório!"/>
	
	<h:commandButton value="Salvar" action="#{bancoControllerValdemar.salvar}"/>
	<h:commandButton value="Limpar" action="cadastroBanco.xhtml" actionListener="#{bancoControllerValdemar.limparCampos}"/>

</h:panelGrid>
</h:form>
</h:body>
</html>
