<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Agencias</title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
<h1>Lista de Agencias</h1>
<h:messages/>
<h:dataTable border="1" value="#{agenciaControllerValdemar.lista}" var="agencia">
	<h:column>
		<f:facet name="header">
			<h:outputText value="ID"/>
		</f:facet>
		<h:outputText value="#{agencia.id}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome da Agência"/>
		</f:facet>
		<h:outputText value="#{agencia.nomeAgencia}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Código da Agência"/>
		</f:facet>
		<h:outputText value="#{agencia.codigoAgencia}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Digito Verificador"/>
		</f:facet>
		<h:outputText value="#{agencia.digitoVerificador}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Banco"/>
		</f:facet>
		<h:outputText value="#{agencia.bancoValdemar.nomeBanco}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		<h:commandButton value="Editar" action="#{agenciaControllerValdemar.editar}">
			<f:setPropertyActionListener value="#{agencia}" target="#{agenciaControllerValdemar.agenciaValdemar}"/>
		</h:commandButton>
		<h:commandButton value="Excluir" onclick="return confirm('Confrima a exclusão?')" action="#{agenciaControllerValdemar.excluir}">
			<f:setPropertyActionListener value="#{agencia}" target="#{agenciaControllerValdemar.agenciaValdemar}"/>
		</h:commandButton>
	</h:column>

</h:dataTable>
</h:form>
</h:body>
</html>
