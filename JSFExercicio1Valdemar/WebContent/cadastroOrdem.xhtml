<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Ordem de serviço</title>
</h:head>

<h:body>
	<h:form>
	<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
	<h1>Cadastro de Ordem de Serviço</h1>
	<h:messages/>
		<h:panelGrid columns="2">
			<h:outputText value="Cliente: *"/>
			<h:selectOneMenu value="#{ordemServicoControllerValdemar.clienteSelecionado}"
				converter="clienteConverter"
				required="true"
				requiredMessage="O campo cliente é obrigatório">
				<f:selectItem itemLabel="SELECIONE"/>
				<f:selectItems 
					value="#{clienteControllerValdemar.lista}"
					var="cliente"
					itemLabel="#{cliente.nome}"
					itemValue="#{cliente}"/>
			</h:selectOneMenu>
			
			<h:outputText value="Serviço: *"/>
			<h:selectOneMenu value="#{ordemServicoControllerValdemar.servicoSelecionado}"
				converter="servicoConverter"
				required="true"
				requiredMessage="O campo servico é obrigatório">
				<f:selectItem itemLabel="SELECIONE"/>
				<f:selectItems 
					value="#{servicoControllerValdemar.lista}"
					var="servico"
					itemLabel="#{servico.nomeServico}"
					itemValue="#{servico}"/>
			</h:selectOneMenu>
			
			
			<h:outputText value="Quantidade: *"/>
			<h:inputText value="#{ordemServicoControllerValdemar.ordem.quantidade}"
				required="true"
				requiredMessage="O campo quantidade é obrigatório!">
				<f:validateLongRange minimum="1"/>
			</h:inputText>
			
			<h:outputText value="Valor: *"/>
			<h:inputText value="#{ordemServicoControllerValdemar.ordem.valor}"
				required="true"
				requiredMessage="O campo valor é obrigatório!">
				<f:validateDoubleRange minimum="0.01"/>
			</h:inputText>
			
			<h:outputText value=" Valor de Desconto: *"/>
			<h:inputText value="#{ordemServicoControllerValdemar.ordem.desconto}"/>
			
			<h:commandButton value="Salvar" action="#{ordemServicoControllerValdemar.salvar}"/>
			<h:commandButton value="Limpar" action="cadastroOrdem.xhtml" actionListener="#{ordemServicoControllerValdemar.limparCampos}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
