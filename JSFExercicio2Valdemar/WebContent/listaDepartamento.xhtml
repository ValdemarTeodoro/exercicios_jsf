<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Departamento</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
	<h1>Lista de Departamento</h1>
	<h:messages/>
	<h:dataTable border="1" value="#{departamentoControllerValdemar.lista}" var="departamentoValdemar">
	
		<h:column>
			<f:facet name="header">
				<h:outputText value="Id"/>
			</f:facet>
			<h:outputText value="#{departamentoValdemar.id}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Departamento"/>
			</f:facet>
			<h:outputText value="#{departamentoValdemar.departamento}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ação"/>
			</f:facet>
			<h:commandButton value="Editar" action="#{departamentoControllerValdemar.editar}">
				<f:setPropertyActionListener value="#{departamentoValdemar}" target="#{departamentoControllerValdemar.departamentoValdemar}"/>
			</h:commandButton>
			<h:commandButton value="Excluir" onclick="return confirm('Confirma a exclusão?')" action="#{departamentoControllerValdemar.excluir}">
				<f:setPropertyActionListener value="#{departamentoValdemar}" target="#{departamentoControllerValdemar.departamentoValdemar}"/>
			</h:commandButton>
		</h:column>
	</h:dataTable>
	</h:form>
</h:body>
</html>
