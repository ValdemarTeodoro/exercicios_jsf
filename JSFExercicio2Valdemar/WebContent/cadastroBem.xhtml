<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Bens</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
		<h1>Cadastro de Bens</h1>
		<h:messages/>
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome do Bem: *"/>
			<h:inputText value="#{bemControllerValdemar.bem.nomeBem}"
			 	required="true"
			 	requiredMessage="O Campo nome do bem é obrigatório!"/>
			 	
			<h:outputText value="Especificação do bem: *"/>
			<h:inputText value="#{bemControllerValdemar.bem.especificacaoBem}"
				required="true"
				requiredMessage="O campo especificação do bem é obrigatório!"/>
			
			<h:outputText value="Departamento: *"/>
			<h:selectOneMenu value="#{bemControllerValdemar.departamentoSelecionado}"
				converter="departamentoConverter"
				required="true"
				requiredMessage="O campo departamento é obrigatório!">
				<f:selectItem itemLabel="SELECIONE"/>
				<f:selectItems value="#{departamentoControllerValdemar.lista}"
					var="depart"
					itemLabel="#{depart.departamento}"
					itemValue="#{depart}"/>
			</h:selectOneMenu>
			
			<h:outputText value="Valor: *"/>
			<h:inputText value="#{bemControllerValdemar.bem.valorBem}"
				required="true"
				requiredMessage="O campo valor é obrigatório!">
				<f:validateDoubleRange minimum="0.01"/>
			</h:inputText>
			
			<h:commandButton value="Salvar" action="#{bemControllerValdemar.salvar}"/>
			<h:commandButton value="Limpar" action="cadastroBem.xhtml" actionListener="#{bemControllerValdemar.limparCampos}"/>
				
		</h:panelGrid>
	</h:form>
</h:body>
</html>
