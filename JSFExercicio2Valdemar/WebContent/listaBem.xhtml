<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Bens</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
	<h1>Lista de Bens</h1>
	<h:messages/>
	<h:dataTable border="1" value="#{bemControllerValdemar.lista}" var="bem">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Id"/>
			</f:facet>
			<h:outputText value="#{bem.id}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Descrição"/>
			</f:facet>
			<h:outputText value="#{bem.nomeBem}"/>
		</h:column>
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Especificação"/>
			</f:facet>
			<h:outputText value="#{bem.especificacaoBem}"/>
		</h:column>	
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Departamento"/>
			</f:facet>
			<h:outputText value="#{bem.departamentoValdemar.departamento}"/>
		</h:column>
			
		<h:column>
			<f:facet name="header">
				<h:outputText value="Valor"/>
			</f:facet>
			<h:outputText value="#{bem.valorBem}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ação"/>
			</f:facet>
			<h:commandButton value="Editar" action="#{bemControllerValdemar.editar}">
				<f:setPropertyActionListener value="#{bem}" target="#{bemControllerValdemar.bem}"/>
			</h:commandButton>
			<h:commandButton onclick="return confirm('Confirma a exclusão?')" value="Excluir" action="#{bemControllerValdemar.excluir}">
				<f:setPropertyActionListener value="#{bem}" target="#{bemControllerValdemar.bem}"/>
			</h:commandButton>
		</h:column>
	</h:dataTable>
	</h:form>
</h:body>
</html>
