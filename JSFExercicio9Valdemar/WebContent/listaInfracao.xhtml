<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Infrações</title>
</h:head>
<h:body>
<h:form>
<h1>Lista de Infrações</h1>
<h:messages/>
<h:dataTable border="1" value="#{infracaoControllerValdemar.lista}" var="infracao">
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:outputText value="#{infracao.id}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Gravidade"/>
		</f:facet>
		<h:outputText value="#{infracao.gravidade}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Descrição"/>
		</f:facet>
		<h:outputText value="#{infracao.descricao}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Valor"/>
		</f:facet>
		<h:outputText value="#{infracao.valor}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		<h:commandButton value="Editar" action="#{infracaoControllerValdemar.editar}">
			<f:setPropertyActionListener value="#{infracao}" target="#{infracaoControllerValdemar.infracaoValdemar}"/>
		</h:commandButton>
		<h:commandButton value="Excluir" onclick="return confirm('Confrima a exclusão?')" action="#{infracaoControllerValdemar.excluir}">
			<f:setPropertyActionListener value="#{infracao}" target="#{infracaoControllerValdemar.infracaoValdemar}"/>
		</h:commandButton>
	</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
