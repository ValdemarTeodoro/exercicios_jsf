<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de Multa</title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
<h1>Lista de Multa</h1>
<h:messages/>
<h:dataTable border="1" value="#{multaControllerValdemar.lista}" var="multa">
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:outputText value="#{multa.id}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Data da Multa"/>
		</f:facet>
		<h:outputText value="#{multa.dataMulta}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Infração"/>
		</f:facet>
		<h:outputText value="#{multa.infracaoValdemar.gravidade}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Veiculo"/>
		</f:facet>
		<h:outputText value="#{multa.veiculoValdemar.gravidadeVeiculo}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Motorista"/>
		</f:facet>
		<h:outputText value="#{multa.motoristaValdemar.nomeMotorista}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		<h:commandButton value="Editar" action="#{multaControllerValdemar.editar}">
			<f:setPropertyActionListener value="#{multa}" target="#{multaControllerValdemar.multaValdemar}"/>
		</h:commandButton>
		<h:commandButton value="Excluir" onclick="return confirm('Confirma a exclusão?')" action="#{multaControllerValdemar.excluir}">
			<f:setPropertyActionListener value="#{multa}" target="#{multaControllerValdemar.multaValdemar}"/>
		</h:commandButton>
	</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
