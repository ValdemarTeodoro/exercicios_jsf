<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro Multa</title>
</h:head>
<h:body>
<h:form>
<h:commandLink value="Menu" action="menu.xhtml" immediate="true"/>
<h1>Cadastro Multa</h1>
<h:messages/>
<h:panelGrid columns="2">
	<h:outputText value="Infração: *"/>
	<h:selectOneMenu value="#{multaControllerValdemar.infracaoSelecionada}"
		converter="infracaoConverter"
		required="true"
		requiredMessage="O campo Infração é obrigatório!">
		<f:selectItem itemLabel="SELECIONE"/>
		<f:selectItems value="#{infracaoControllerValdemar.lista}"
			var="infracao"
			itemLabel="#{infracao.gravidade}"
			itemValue="#{infracao}"/>
	</h:selectOneMenu>
	
	<h:outputText value="Veiculo: *"/>
	<h:selectOneMenu value="#{multaControllerValdemar.veiculoSelecionado}"
		converter="veiculoConverter"
		required="true"
		requiredMessage="O campo veiculo é obrigatório!">
		<f:selectItem itemLabel="SELECIONE"/>
		<f:selectItems value="#{veiculoControllerValdemar.lista}"
			var="veiculo"
			itemLabel="#{veiculo.descricaoVeiculo}"
			itemValue="#{veiculo}"/>
	</h:selectOneMenu>
	
	<h:outputText value="Motorista: *"/>
	<h:selectOneMenu value="#{multaControllerValdemar.motoristaSelecionado}"
		converter="motoristaConverter"
		required="true"
		requiredMessage="O campo Motorista é obrigatório!">
		<f:selectItem itemLabel="SELECIONE"/>
		<f:selectItems value="#{motoristaControllerValdemar.lista}"
			var="motorista"
			itemLabel="#{motorista.nomeMotorista}"
			itemValue="#{motorista}"/>
		
	</h:selectOneMenu>
	<h:outputText value="Data da Multa: *"/>
	<h:inputText value="#{multaControllerValdemar.multaValdemar.dataMulta}"
		required="true"
		requiredMessage="O campo Data da Multa é obrigatório">
		<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
	</h:inputText>
		
	<h:commandButton value="Salvar" action="#{multaControllerValdemar.salvar}"/>
	<h:commandButton value="Limpar" action="cadastroMulta.xhtml" actionListener="#{multaControllerValdemar.limparCampos}"/>
</h:panelGrid>
</h:form>
</h:body>
</html>
