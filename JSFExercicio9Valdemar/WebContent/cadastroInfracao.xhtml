<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro Infração</title>
</h:head>
<h:body>
<h:form>
<h1>Cadastro Infração</h1>
<h:messages/>
<h:panelGrid columns="2">
	<h:outputText value="Gravidade: *"/>
	<h:inputText value="#{infracaoControllerValdemar.infracaoValdemar.gravidade}"
		required="true"
		requiredMessage="O camopo Gravidade é obrigatório"/>
	
	<h:outputText value="Descrição: *"/>
	<h:inputText value="#{infracaoControllerValdemar.infracaoValdemar.descricao}"
		required="true"
		requiredMessage="O camopo Descrição é obrigatório"/>
		
	<h:outputText value="Valor: *"/>
	<h:inputText value="#{infracaoControllerValdemar.infracaoValdemar.valor}"
		required="true"
		requiredMessage="O camopo Valor é obrigatório">
		<f:validateDoubleRange minimum="0.01"/>
	</h:inputText>
		
	<h:commandButton value="Salvar" action="#{infracaoControllerValdemar.salvar}"/>
	<h:commandButton value="Limpar" action="cadastroInfracao.xhtml" actionListener="#{infracaoControllerValdemar.limparCampos}"/>
</h:panelGrid>
</h:form>
</h:body>
</html>
