<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista Motorista</title>
</h:head>
<h:body>
<h:form>
<h1>Lista Motorista</h1>
<h:messages/>
<h:dataTable border="1" value="#{motoristaControllerValdemar.lista}" var="motorista">
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:outputText value="#{motorista.id}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome Motorista"/>
		</f:facet>
		<h:outputText value="#{motorista.nomeMotorista}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="CPF Motorista"/>
		</f:facet>
		<h:outputText value="#{motorista.cpfMotorista}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="CNH Motorista"/>
		</f:facet>
		<h:outputText value="#{motorista.cnhMotorista}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		<h:commandButton value="Editar" action="#{motoristaControllerValdemar.editar}">
			<f:setPropertyActionListener value="#{motorista}" target="#{motoristaControllerValdemar.motoristaValdemar}"/>
		</h:commandButton>
		<h:commandButton value="Excluir" onclick="return confirm('Confrima a exclusão?')" action="#{motoristaControllerValdemar.excluir}">
			<f:setPropertyActionListener value="#{motorista}" target="#{motoristaControllerValdemar.motoristaValdemar}"/>
		</h:commandButton>
	</h:column>
</h:dataTable>
</h:form>
</h:body>
</html>
